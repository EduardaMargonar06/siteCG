<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de Garotas</title>
  <link rel="icon" type="image/x-icon" href="Imagens/favicon-CG.png">
  <link rel="stylesheet" href="CSS/style.css">

<body>
  <!-- Header-->
  <script src="Script/header.js"></script>
  <div id="custom-cursor"></div>
    <script src="Script/cursor.js"></script>
  <br>
  <!--Fale com o CG-->
  <main>
    <div>
      <h1 class="titulo">FALE COM O CÓDIGO DE GAROTAS</h1><br>
    </div>
    <div>
      <!--Forms-->
      <form id="form" onsubmit="return FormValidado()">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" placeholder="Ex: Pitchula Perfeita" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ex: pitchula.perfeita@gmail.com" required>

        <label for="number">Telefone:</label>
        <input type="tel" id="number" placeholder="Ex: (xx) xxxxx-xxxxx" required>

        <label for="topic">Assunto:</label>
        <select name="topic" id="topic" required>
          <option value="">Selecione o assunto do seu comentario</option>
          <option value="duvida">Duvidas</option>
          <option value="Feedback">Feedback</option>
          <option value="Outro">Outro</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div><br>

    <div style="width: 95%; height: 2px;  background-color: rgb(143, 0, 74);"></div>

    <!--Infos Extras-->
    <div id="infos-extra">
      <br>

        </div>

        <div class="card_contatos">
          <img src="Imagens/o-email.png"><br><br>
          <h2>E-mail:</h2><br>
          <p>codigodegarota@gmail.com</p><br><br>
        </div>

        <div class="card_contatos">
          <img src="Imagens/redes.png"><br><br>
